<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Zombie Hanter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        canvas {
            display: block;
        }
        
        /* Экран входа */
        #loginScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .panel {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #555;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 { color: #fff; margin: 0 0 20px 0; letter-spacing: 2px; }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #45a049; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        /* Кнопка рестарта (скрыта по умолчанию) */
        #restartBtn {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4444;
            padding: 15px 30px;
            font-size: 20px;
            border: 3px solid #fff;
            z-index: 20;
        }
        #restartBtn:hover { background: #cc0000; }

    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="loginScreen">
        <div class="panel">
            <h1>ZOMBIE HANTER</h1>
            <input type="text" id="nicknameInput" placeholder="Введите имя" maxlength="12">
            <br>
            <button id="playBtn">В БОЙ</button>
        </div>
    </div>

    <button id="restartBtn">ПЕРЕЗАПУСТИТЬ СЕРВЕР</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
